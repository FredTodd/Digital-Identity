<script>
const images = document.querySelectorAll('.cycle');
const imageCount = 3;
const imagePerOriginal = 1;

let counters = Array.from({ length: images.length }, () => 1);
let intervals = Array.from({ length: images.length }, () => null);

images.forEach((img, index) => {
  img.addEventListener('mouseover', () => {
    intervals[index] = setInterval(() => {
      const originalIndex = Math.floor(index / imagePerOriginal);
      img.src = `../Things/images/${originalIndex+1}.${counters[index]}.png`;
      counters[index]++;

      if (counters[index] > imageCount + 1) {
        counters[index] = 1;
      }
    }, 250);
  });

  img.addEventListener('mouseout', () => {
    clearInterval(intervals[index]);
    counters[index] = 1;
    const originalIndex = Math.floor(index / imagePerOriginal);
    img.src = `../Things/images/${originalIndex+1}.${counters[index]}.png`;
  });
});
</script>
